<div class="card add-user-card">
  <div class="card-header bg-primary text-white">
    <h3>
      <i class="fa fa-plus"></i> Add New User
    </h3>
  </div>
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

      <!-- Name -->
      <div class="form-group mb-3">
        <label for="name">
          <i class="fa fa-user mr-1"></i> Name
        </label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          [ngClass]="{'is-invalid': submitted && f['name'].invalid}"
        />
        <div *ngIf="submitted && f['name'].hasError('required')" class="invalid-feedback">
          Name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email">
          <i class="fa fa-envelope mr-1"></i> Email
        </label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{'is-invalid': submitted && f['email'].invalid}"
        />
        <!-- Email Required -->
        <div *ngIf="submitted && f['email'].hasError('required')" class="invalid-feedback">
          Email is required.
        </div>
        <!-- Invalid Email Format -->
        <div *ngIf="submitted && f['email'].hasError('email')" class="invalid-feedback">
          Invalid email format.
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group mb-3">
        <label for="phone">
          <i class="fa fa-phone mr-1"></i> Phone
        </label>
        <input
          type="text"
          id="phone"
          class="form-control"
          formControlName="phone"
          [ngClass]="{'is-invalid': submitted && f['phone'].invalid}"
        />
        <!-- Phone Required -->
        <div *ngIf="submitted && f['phone'].hasError('required')" class="invalid-feedback">
          Phone is required.
        </div>
        <!-- Minlength -->
        <div *ngIf="submitted && f['phone'].hasError('minlength')" class="invalid-feedback">
          Phone must be at least 10 digits.
        </div>
      </div>

      <!-- Address -->
      <div class="form-group mb-3">
        <label for="address">
          <i class="fa fa-map-marker mr-1"></i> Address
        </label>
        <input
          type="text"
          id="address"
          class="form-control"
          formControlName="address"
          [ngClass]="{'is-invalid': submitted && f['address'].invalid}"
        />
        <div *ngIf="submitted && f['address'].hasError('required')" class="invalid-feedback">
          Address is required.
        </div>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fa fa-check"></i> Submit
      </button>
    </form>
  </div>
</div>
