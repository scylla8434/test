<div class="card">
    <div class="card-header bg-primary text-white">
      <h3>Add New User</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  
        <!-- Name -->
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            [ngClass]="{'is-invalid': submitted && f['name'].invalid}"
          />
          <div *ngIf="submitted && f['name'].invalid" class="invalid-feedback">
            Name is required.
          </div>
        </div>
  
        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{'is-invalid': submitted && f['email'].invalid}"
          />
          <div *ngIf="submitted && f['email'].errors?.['required']" class="invalid-feedback">
            Email is required.
          </div>
          <div *ngIf="submitted && f['email'].errors?.['email']" class="invalid-feedback">
            Invalid email format.
          </div>
        </div>
  
        <!-- Phone -->
        <div class="form-group mb-3">
          <label for="phone">Phone</label>
          <input
            type="text"
            id="phone"
            class="form-control"
            formControlName="phone"
            [ngClass]="{'is-invalid': submitted && f['.phone'].invalid}"
          />
          <div *ngIf="submitted && f['.phone'].errors?.['required']" class="invalid-feedback">
            Phone is required.
          </div>
          <div *ngIf="submitted && f['.phone'].errors?.['minlength']" class="invalid-feedback">
            Phone must be at least 10 digits.
          </div>
        </div>
  
        <!-- Address -->
        <div class="form-group mb-3">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            class="form-control"
            formControlName="address"
            [ngClass]="{'is-invalid': submitted && f['.address'].invalid}"
          />
          <div *ngIf="submitted && f['.address'].invalid" class="invalid-feedback">
            Address is required.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-check"></i> Submit
        </button>
      </form>
    </div>
  </div>
